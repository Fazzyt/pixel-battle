<!DOCTYPE html>
<html>
<head>
    <title>pixel-battle Test Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        #canvas { border: 1px solid #ccc; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>pixel-battle 2.0 - Diagnostic Test</h1>
    
    <div id="status">
        <div class="status">ğŸ”„ Checking browser compatibility...</div>
    </div>
    
    <h2>Configuration</h2>
    <pre id="config">Loading...</pre>
    
    <h2>Canvas Test</h2>
    <canvas id="canvas" width="800" height="400"></canvas>
    
    <h2>Controls Test</h2>
    <button id="test-btn">Test Button</button>
    <div id="result"></div>
    
    <script>
        // Ğ“Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ğ°Ñ ĞºĞ¾Ğ½Ñ„Ğ¸Ğ³ÑƒÑ€Ğ°Ñ†Ğ¸Ñ Ğ´Ğ»Ñ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ
        window.CONFIG = {
            CANVAS_WIDTH: {{ canvas_width }},
            CANVAS_HEIGHT: {{ canvas_height }},
            PIXEL_SIZE: {{ pixel_size }},
            COOLDOWN_TIME: {{ cooldown_time }},
            MIN_SCALE: 0.1,
            MAX_SCALE: 20,
            DEFAULT_COLOR: '{{ colors[0] if colors else "#000000" }}',
            COLORS: {{ colors | tojson }},
            VERSION: '2.0.0',
            BUILD: '{{ build_timestamp | default("dev") }}',
            DEBUG: {{ 'true' if debug else 'false' }}
        };
        
        console.log('ğŸš€ Test page loaded');
        
        const statusDiv = document.getElementById('status');
        const configDiv = document.getElementById('config');
        const canvas = document.getElementById('canvas');
        const testBtn = document.getElementById('test-btn');
        const resultDiv = document.getElementById('result');
        
        function addStatus(message, type = 'success') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            statusDiv.appendChild(div);
        }
        
        // ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ CONFIG
        if (typeof CONFIG !== 'undefined') {
            addStatus('âœ… CONFIG found');
            configDiv.textContent = JSON.stringify(CONFIG, null, 2);
        } else {
            addStatus('âŒ CONFIG not found', 'error');
            configDiv.textContent = 'CONFIG variable not defined';
        }
        
        // ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶ĞºÑƒ Ğ±Ñ€Ğ°ÑƒĞ·ĞµÑ€Ğ°
        const features = {
            'ES6 Modules': 'noModule' in HTMLScriptElement.prototype,
            'WebSocket': 'WebSocket' in window,
            'Canvas': !!document.createElement('canvas').getContext,
            'LocalStorage': 'localStorage' in window,
            'Fetch API': 'fetch' in window
        };
        
        for (const [feature, supported] of Object.entries(features)) {
            addStatus(`${supported ? 'âœ…' : 'âŒ'} ${feature}`, supported ? 'success' : 'error');
        }
        
        // Ğ¢ĞµÑÑ‚Ğ¸Ñ€ÑƒĞµĞ¼ canvas
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = '#f0f0f0';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.fillStyle = '#333';
        ctx.font = '24px Arial';
        ctx.fillText('Canvas Test - SUCCESS!', 20, 50);
        
        ctx.fillStyle = '#4CAF50';
        ctx.fillRect(20, 80, 100, 50);
        
        ctx.fillStyle = '#F44336';
        ctx.fillRect(140, 80, 100, 50);
        
        ctx.fillStyle = '#2196F3';
        ctx.fillRect(260, 80, 100, 50);
        
        addStatus('âœ… Canvas initialized successfully');
        
        // Ğ¢ĞµÑÑ‚Ğ¸Ñ€ÑƒĞµĞ¼ ĞºĞ½Ğ¾Ğ¿ĞºÑƒ
        testBtn.addEventListener('click', () => {
            resultDiv.innerHTML = '<div class="status success">âœ… Button click works!</div>';
            console.log('âœ… Button clicked');
        });
        
        // Ğ¢ĞµÑÑ‚Ğ¸Ñ€ÑƒĞµĞ¼ WebSocket Ğ¿Ğ¾Ğ´ĞºĞ»ÑÑ‡ĞµĞ½Ğ¸Ğµ
        try {
            const ws = new WebSocket(`ws://${window.location.host}/ws`);
            
            ws.onopen = () => {
                addStatus('âœ… WebSocket connected successfully');
                resultDiv.innerHTML += '<div class="status success">âœ… WebSocket connection established</div>';
            };
            
            ws.onerror = (error) => {
                addStatus('âŒ WebSocket connection failed', 'error');
                resultDiv.innerHTML += '<div class="status error">âŒ WebSocket error</div>';
            };
            
            ws.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    addStatus(`ğŸ“¨ WebSocket message: ${message.type}`);
                } catch (e) {
                    addStatus('âŒ Invalid WebSocket message format', 'error');
                }
            };
            
        } catch (error) {
            addStatus('âŒ WebSocket not supported', 'error');
        }
        
        console.log('ğŸ‰ Test page initialization completed');
    </script>
</body>
</html>
